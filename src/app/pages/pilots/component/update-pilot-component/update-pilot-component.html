<mat-card class="team-card">

  <h2>Actualizar informacion del piloto</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline" class="full">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Ingrese un nombre" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Numero</mat-label>
      <input matInput formControlName="number" placeholder="Ingrese un Numero" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Nacionalidad</mat-label>
      <input matInput formControlName="country" placeholder="Ingrese el pais" />
    </mat-form-field>

    <h4>mat-select</h4>
    <mat-form-field>
      <mat-label>Choose an option</mat-label>
      <mat-select formControlName="team">
        @for (item of allTeams; track $index) {
        <mat-option [value]="item._id">{{item.name}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <div class="upload-container">
      <input type="file" (change)="onFileSelected($event)" />
    </div>

    @if(preview) {
    <div class="preview">
      <img [src]="preview" />
    </div>
    }

    <button mat-raised-button color="primary" [disabled]="loading">
      Editar
    </button>

    @if(loading) {
    <mat-progress-spinner diameter="30" mode="indeterminate" />
    }

  </form>

</mat-card>
