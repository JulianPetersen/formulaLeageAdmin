<mat-card class="track-card">

    <h2>Agregar un circuito</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" placeholder="ingrese un nombre" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
            <mat-label>Pa√≠s</mat-label>
            <input matInput formControlName="country" placeholder="ingrese un pais" />
        </mat-form-field>

        <div class="upload-container">
            <input type="file" (change)="onFileSelected($event)" />
        </div>

        @if(preview) {
        <div class="preview">
            <img [src]="preview" />
        </div>
        }

        <button mat-raised-button color="primary" [disabled]="loading">
            Agregar Circuito
        </button>

        @if(loading) {
        <mat-progress-spinner diameter="30" mode="indeterminate" />
        }

    </form>

</mat-card>
